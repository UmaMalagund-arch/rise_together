<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGO Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #e0f7fa, #ffffff);
} */


.dashboard {
  display: flex;
  min-height: 100vh;
}


.sidebar {
  width: 260px;
  background-color: rgb(48,1,75);
  color: white;
  padding: 20px;
  box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1);
} 

.sidebar h2 {
  font-size: 20px;
  margin-bottom: 20px;
  text-align: center;
}

.sidebar ul {
  list-style: none;
}

.sidebar ul li {
  padding: 12px 10px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.sidebar ul li i {
  margin-right: 10px;
}

.sidebar ul li:hover {
  background-color: #1b263b;
  border-radius: 6px;
}


.main-content {
  flex: 1;
  padding: 50px;
  /* background: url("https://www.transparenttextures.com/patterns/cubes.png"); */
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
    top: -640px;
    left: 100px
}


.profile-card {
  background: linear-gradient(to right, #f2deca, #fff);
  padding: 30px 40px;
  border-radius: 20px;
  width: 700px;
  height: 400px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

.profile-card h1 {
  text-align: center;
  margin-bottom: 30px;
  color:#28054a;
}

.profile-section {
  display: flex;
  align-items: center;
  gap: 75px;
}

.profile-image img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 4px solid #1b263b;
  object-fit: cover;
  position: relative;
  bottom: 40px;
}
.upload-icon {
  position: relative;
  bottom: 40px;
  right: 80px;
  background-color: #fff;
  border-radius: 50%;
  padding: 5px;
  cursor: pointer;
  font-size: 20px;
}

.bio-section {
  flex: 1;
}

.bio-section label {
  font-weight: 600;
  margin-bottom: 8px;
  display: block;
}

.bio-section textarea {
  width: 100%;
  height: 100px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  resize: none;
}

.bio-section button {
  margin-top: 10px;
  background-color: #2c3e50;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.bio-section button:hover {
  background-color:#1b263b;
}

.icon {
  color: #4CAF50;
  margin-right: 10px;
  font-size: 18px;
}
.section {
  display: none;
}

.section.active {
  display: block;
}
button {
  margin-top: 10px;
  padding: 8px 16px;
  background-color: rgb(48,1,75);
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

    </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <br>
      <h2 style="font-size: x-larger;">User Panel</h2><br>
      <a th:href="@{/user/home/userPage}" style="text-decoration:none; color: white;">üë§ Profile</a><br><br>
       <a th:href="@{/user/home/notification}" style="text-decoration:none; color: white;">üîî Notifications</a><br><br>
       <a th:href="@{/user/home/addPeople}" style="text-decoration:none; color: white;">‚ûï Report People</a><br><br>
       <a th:href="@{/user/home/trackApplication}" style="text-decoration:none; color: white;">üìä Track Application</a><br><br>
       <a th:href="@{/user/home/rewards}" style="text-decoration:none; color: white;">üéÅ Rewards</a><br><br>
       <p>logout</p>
       <!-- <form id="logoutForm" action="/logout" method="post" style="display:none;"></form>
       <p id="logout" style="cursor:pointer;">üö™ Logout</p> -->
<br>    
    </div>
   </div>
   <div th:if="${section} == 'user'">
      <div th:replace="user :: content"></div>
  </div>
  <div th:if="${section} == 'notification'">
      <div th:replace="notification :: content"></div>
  </div>
    <!-- profile -->
    
    <div class="main-content">

  <!-- Profile section wrapped properly -->
  <div id="profile-section" class="section-box">
    <div class="profile-card">
      <h1>Hello, <span th:text="${user.username}"></span>üëã</h1>
      <br><br>
      <div class="profile-section">
        <div class="profile-image">
         <img th:src="${user.profileImagePath != null} ? ${user.profileImagePath} : '@{/images/default-profile.jpg}'" alt="Profile Image" id="profile-img" style="width:150px; height:150px; border-radius:50%; object-fit: cover;">
         <label for="profile-upload" class="upload-icon">üì∑</label>
         <form action="/user/home/uploadProfile" method="post" enctype="multipart/form-data" style="display: inline;">
        <input type="file" id="profile-upload" name="profileImage" accept="image/*" style="display: none;" onchange="this.form.submit()">
        </form>

        </div>
        <div class="bio-section">
          <p><i class="fas fa-user-circle icon"></i> <strong>Address:</strong><span th:text="${user.address}"></span> </p>
          <br>
          <p><i class="fas fa-phone icon"></i> <strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
          <br>
          <p><i class="fas fa-envelope icon"></i> <strong>Email:</strong> <span th:text="${user.email}"></span></p>
          <br /><br>
          <button>Edit / Manage Profile</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS file included at the end -->
  <script>
    
   window.onload = function () {
  const profileLink = document.getElementById("profile-link");
  const profileSection = document.getElementById("profile-section");

  if (profileLink && profileSection) {
    profileLink.addEventListener("click", function (e) {
      e.preventDefault();
      hideAllSections();
      profileSection.style.display = "block";
    });
  }

  document.getElementById("add-people").onclick = () => {
  hideAllSections();
  document.getElementById("add-people-form").style.display = "block";
  };

}

document.getElementById("logout").onclick = () => {
  const confirmLogout = confirm("Are you sure you want to logout?");
  if (confirmLogout) {
    alert("‚úÖ You have been logged out successfully.");
    window.location.href = "Home.html"; // Change this to your actual homepage path if needed
  }
};

  </script>

</body>
</html>
