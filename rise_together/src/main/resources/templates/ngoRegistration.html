<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>NGO Registration Form</title>
  <link rel="icon" type="image/jpg" href="https://thumbs.dreamstime.com/b/helping-hands-care-hands-logo-318500757.jpg">
  <link rel="stylesheet" th:href="@{/css/quotes.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <style>
    body{
      padding: 0;
      margin: 0;    
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6eb;
    }
    .Heading {
      color: rgb(45,1,78);
    }
    .form-container {
      background: #fff;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .radio-group label {
      font-weight: normal;
    }
    button {
      margin-top: 25px;
      background-color: rgb(45,1,78);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #4a117e;
    }
    .required {
      color: red;
    }
    .acceptBox {
      position: relative;
      left: -340px;
      top: 12px;
    }
    .acceptContent {
      position: relative;
      left: 20px;
      top: -8px;
      color: black;
    }
    .wave-inside {
      width: 100%;
      height: 150px;
      background-image: linear-gradient(rgb(45, 1, 78), rgb(250, 249, 249));
      position: relative;
    }
    .wave-inside::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background: url("data:image/svg+xml;utf8,<svg viewBox='0 0 1440 320' xmlns='http://www.w3.org/2000/svg'><path fill='%23ffffff' fill-opacity='1' d='M0,192L60,165.3C120,139,240,85,360,74.7C480,64,600,96,720,128C840,160,960,192,1080,170.7C1200,149,1320,75,1380,37.3L1440,0L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z'></path></svg>") no-repeat bottom;
      background-size: cover;
    }
    .error{
      color: red;
    }
  </style>
</head>
<body>


  <!-- âœ… Navbar fragment included -->
   <div th:replace="fragments/quotes :: quotes"></div>
  <!-- <div th:replace="fragments/navbar :: navbar"></div> -->

  <div class="form-container">
    <div class="wave-inside"></div>
    <h2 class="Heading">NGO Registration Form</h2>
    <form action="/ngoregister" method="post" th:object="${ngoRegisterDTO}" enctype="multipart/form-data">

      <label for="ngoName">NGO Name: <span class="required">*</span></label>
      <input type="text" id="ngoName" name="name" th:field="*{name}" >
      <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

      <label for="profile">NGO Profile / Description:</label>
      <textarea id="profile" name="description" rows="4" th:field="*{description}"></textarea>
      <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>

      <label for="address">Address:<span class="required">*</span></label>
      <textarea id="address" name="address" rows="2" th:field="*{address}"></textarea>
      <span class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>

      <label for="pin">Pin Code:<span class="required">*</span></label>
      <input type="text" id="pin" name="pinCode" th:field="*{pinCode}">
      <span class="error" th:if="${#fields.hasErrors('pinCode')}" th:errors="*{pinCode}"></span>

      <label for="telephone">Telephone Number:<span class="required">*</span></label>
      <input type="tel" id="telephone" name="telephoneNumber" th:field="*{telephoneNumber}">
      <span class="error" th:if="${#fields.hasErrors('telephoneNumber')}" th:errors="*{telephoneNumber}"></span>

      <label for="email">Email Address:<span class="required">*</span></label>
      <input type="email" id="email" name="email" th:field="*{email}">
      <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

      <label for="contactPerson">Contact Person Name:<span class="required">*</span></label>
      <input type="text" id="contactPerson" name="personName" th:field="*{personName}">
      <span class="error" th:if="${#fields.hasErrors('personName')}" th:errors="*{personName}"></span>

      <label for="mobile">Contact Person Mobile Number:<span class="required">*</span></label>
      <input type="tel" id="mobile" name="personMobile" th:field="*{personMobile}">
      <span class="error" th:if="${#fields.hasErrors('personMobile')}" th:errors="*{personMobile}"></span>

      <label>Type of Registration:<span class="required">*</span></label>
      <div class="radio-group">
        <label><input type="radio" name="registrationType" value="Trust" th:field="*{registrationType}"> Trust</label>
        <label><input type="radio" name="registrationType" value="Society" th:field="*{registrationType}"> Society</label>
      </div>
      <span class="error" th:if="${#fields.hasErrors('registrationType')}" th:errors="*{registrationType}"></span>

      <label for="regNumber">NGO Registration Number:<span class="required">*</span></label>
      <input type="text" id="regNumber" name="registerNumber" th:field="*{registerNumber}">
      <span class="error" th:if="${#fields.hasErrors('registerNumber')}" th:errors="*{registerNumber}"></span>

      <label for="regDate">Date of Registration:<span class="required">*</span></label>
      <input type="date" id="regDate" name="registerDate" th:field="*{registerDate}">
      <span class="error" th:if="${#fields.hasErrors('registerDate')}" th:errors="*{registerDate}"></span>

      <label for="registrationProof">Upload Registration Proof (PDF/Image):<span class="required">*</span></label>
      <input type="file" id="registrationProof" name="registrationProof" th:field="*{registrationProof}" accept=".pdf,.jpg,.jpeg,.png">
      <span class="error" th:if="${#fields.hasErrors('registrationProof')}" th:errors="*{registrationProof}"></span>


      <label>
        <input type="checkbox" name="terms" class="acceptBox" th:field="*{terms}" value="true">
      <p class="acceptContent"><span class="required">*</span> I accept the <a href="">terms and conditions</a> </p>
      </label>
      <span class="error" th:if="${#fields.hasErrors('terms')}" th:errors="*{terms}"></span>
      <center><button type="submit">Submit</button></center>
    </form>
  </div>

</body>
</html>
