<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donation Campaign</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  background-color: #fafafa;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 20px auto;
}

h2 {
  font-size: 26px;
  margin-bottom: 15px;
}

.main-content {
  display: flex;
  gap: 20px;
}

.left-panel, .right-panel {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  flex: 1;
  box-shadow: 0 0 10px rgba(48, 1, 75, 0.362);
}

table {
  width: 100%;
  margin-top: 10px;
  border-collapse: collapse;
}

table th, table td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

.goal-box {
  background-color: #eee5ff;
  padding: 20px;
  margin-top: 35px;
  border-radius: 10px;
}

.goal-box h2 {
  color: #2d2d2d;
}

.amount-buttons {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-top: 10px;
}

.amount-buttons button,
.amount-buttons input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: #fff;
  cursor: pointer;
}

.amount-buttons .highlight {
  background-color: #fff;
  border: 2px solid orange;
  font-weight: bold;
}

.circle-progress {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 8px solid #ddd;
  border-top: 8px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  margin: auto;
  position: relative;
  right: 35px;
}

.stats {
  display: flex;
  justify-content: space-around;
  margin-top: 10px;
  gap: 100px;
  font-size: 14px;
}

.amount-options {
  display: flex;
  gap: 10px;
  margin: 15px 0;
}

.amount-options button {
  flex: 1;
  padding: 10px;
  border: 1px solid #aaa;
  border-radius: 5px;
  background: #f9f9f9;
  cursor: pointer;
}

select, input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: 1px solid #aaa;
  border-radius: 5px;
}

.currency-row {
  display: flex;
  gap: 10px;
  margin: 10px 0;
}

.currency-row select,
.currency-row input {
  flex: 1;
  padding: 10px;
  border: 1px solid #aaa;
  border-radius: 5px;
}

.qr-and-payments {
  display: flex;
  gap: 20px;
  align-items: center;
  margin-top: 15px;
  position: relative;
  left: 50px;
}

.qr {
  width: 240px;
  height: auto;
}

.payment-methods {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.payment-methods button {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 12px;
  background-color: #f2f2f2;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.payment-methods img {
  width: 30px;
  height: 30px;
}


.donate-now {
  width: 100%;
  background: linear-gradient(to right, rgb(159, 95, 196), rgb(48,1,75));
  color: white;
  padding: 15px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  margin-top: 10px;
  cursor: pointer;
}
.amount-btn{
    width: 100%;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    height: 50px;
    gap: 10px;
}

</style>
