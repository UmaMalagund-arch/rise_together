  <h3>üì¢ Recent Notifications</h3>
  <div id="notifications-list" class="notifications-container">
    <!-- Notifications will be inserted dynamically -->
  </div>
</div>
    <script>
        
  // Notifications List
  const notifications = [
    { message: "New NGO 'Helping Hands' was added.", time: "2 mins ago" },
    { message: "Donation report updated by Admin.", time: "10 mins ago" },
    { message: "Elderly care NGO has submitted new request.", time: "1 hour ago" },
    { message: "Weekly donation summary generated.", time: "Today, 10:30 AM" },
    { message: "You received 2 new volunteer applications.", time: "Yesterday" }
  ];

  // Render Notifications
  function renderNotifications() {
    const container = document.getElementById('notifications-list');
    container.innerHTML = '';
    notifications.forEach(note => {
      const div = document.createElement('div');
      div.className = 'notification';
      div.innerHTML = `
        <p>${note.message}</p>
        <span class="notification-time">üïí ${note.time}</span>
      `;
      container.appendChild(div);
    });
  }
function showSection(id) {
  const sections = document.querySelectorAll('.viewBox');
  sections.forEach(section => section.classList.remove('activePanel'));
  const target = document.getElementById(id);
  if (target) {
    target.classList.add('activePanel');
  }

  if (id === 'notifications') {
    renderNotifications();
  }
}

    </script>
