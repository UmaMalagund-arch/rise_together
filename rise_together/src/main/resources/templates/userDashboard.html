<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #e0f7fa, #ffffff);
} */


.dashboard {
  display: flex;
  min-height: 100vh;
}


.sidebar {
  width: 270px;
  background-color: rgb(48,1,75);
  color: white;
  padding: 20px;
  box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1);
} 

.sidebar h2 {
  font-size: 20px;
  margin-bottom: 20px;
  text-align: center;
}

.sidebar ul {
  list-style: none;
}

.sidebar ul li {
  padding: 12px 10px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.sidebar ul li i {
  margin-right: 10px;
}

.sidebar ul li:hover {
  /* background-color: #98a5bf; */
  border-radius: 6px;
}


.main-content {
  flex: 1;
  padding: 50px;
  /* background: url("https://www.transparenttextures.com/patterns/cubes.png");
  */
   display: flex;
  justify-content: center;
  align-items: center;
}


.profile-card {
   background: linear-gradient(to right, #e8d7c0, #fff); 
  padding: 30px 40px;
  border-radius: 20px;
  width: 700px;
  height: 400px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

.profile-card h1 {
  text-align: center;
  margin-bottom: 30px;
  color:#2c3e50;
}

.profile-section {
  display: flex;
  align-items: center;
  gap: 75px;
}
.main-content{
    position: relative;
    top: -640px;
    left: 100px;
}
.profile-image img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 4px solid #1b263b;
  object-fit: cover;
  position: relative;
  bottom: 40px;
}

.upload-icon {
  position: relative;
  bottom: 40px;
  right: 80px;
  background-color: #fff;
  border-radius: 50%;
  padding: 5px;
  cursor: pointer;
  font-size: 20px;
}

.bio-section {
  flex: 1;
}

.bio-section label {
  font-weight: 600;
  margin-bottom: 8px;
  display: block;
}

.bio-section textarea {
  width: 100%;
  height: 100px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  resize: none;
}

.bio-section button {
  margin-top: 10px;
  background-color: rgb(48,1,75);
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.bio-section button:hover {
  background-color:#401261;
}

.icon {
  color: #4CAF50;
  margin-right: 10px;
  font-size: 18px;
}



.section {
  display: none;
}

.section.active {
  display: block;
}
button {
  margin-top: 10px;
  padding: 8px 16px;
  background-color: rgb(48,1,75);
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
   </style>
</head>
<body>

       <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <br>
      <h2 style="font-size: x-larger;">User Panel</h2><br>
      <a th:href="@{/user/home/userPage}" style="text-decoration:none; color: white;">üë§ Profile</a><br><br>
       <a th:href="@{/user/home/notification}" style="text-decoration:none; color: white;">üîî Notifications</a><br><br>
       <a th:href="@{/user/home/addPeople}" style="text-decoration:none; color: white;">‚ûï Report People</a><br><br>
       <a th:href="@{/user/home/trackApplication}" style="text-decoration:none; color: white;">üìä Track Application</a><br><br>
       <a th:href="@{/user/home/rewards}" style="text-decoration:none; color: white;">üéÅ Rewards</a><br><br>
        <p>üö™ Logout</p><br>    
    </div>
   </div>
     
   
    <div class="main-content">
     <div id="profile-section" class="section-box">
    <div class="profile-card">
      <h1>Hello, <span th:text="${user.username}"></span>üëã</h1>
      <br><br>
      <div class="profile-section">
        <div class="profile-image">
         <img th:src="${user.profileImagePath != null} ? ${user.profileImagePath} : '@{/images/default-profile.jpg}'" alt="Profile Image" id="profile-img" style="width:150px; height:150px; border-radius:50%; object-fit: cover;">
         <label for="profile-upload" class="upload-icon">üì∑</label>
         <form action="/user/home/uploadProfile" method="post" enctype="multipart/form-data" style="display: inline;">
        <input type="file" id="profile-upload" name="profileImage" accept="image/*" style="display: none;" onchange="this.form.submit()">
        </form>

        </div>
        <div class="bio-section">
          <p><i class="fas fa-user-circle icon"></i> <strong>Address:</strong><span th:text="${user.address}"></span> </p>
          <br>
          <p><i class="fas fa-phone icon"></i> <strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
          <br>
          <p><i class="fas fa-envelope icon"></i> <strong>Email:</strong> <span th:text="${user.email}"></span></p>
          <br /><br>
          <button>Edit / Manage Profile</button>
        </div>
      </div>
    </div>
  </div>
      </div>
  <script>
    document.getElementById("logout").onclick = () => {
  const confirmLogout = confirm("Are you sure you want to logout?");
  if (confirmLogout) {
    alert("‚úÖ You have been logged out successfully.");
    window.location.href = "home.html"; // Change this to your actual homepage path if needed
  }
};
  </script>
</body>
</html>
